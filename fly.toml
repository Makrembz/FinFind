# Fly.io Deployment Configuration for FinFind Backend
# https://fly.io/docs/reference/configuration/

app = "finfind-backend"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "backend/Dockerfile"
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PYTHONPATH = "/app"
  ENVIRONMENT = "production"
  LOG_LEVEL = "INFO"
  PORT = "8080"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [http_service.http_options]
    h2_backend = true

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[metrics]
  port = 9091
  path = "/metrics"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

# Scaling configuration
[deploy]
  release_command = "echo 'Deployment starting...'"
  strategy = "rolling"

# Secrets (set via `fly secrets set`)
# GROQ_API_KEY
# QDRANT_URL
# QDRANT_API_KEY
