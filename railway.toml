# Railway Deployment Configuration for FinFind

[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "python -m uvicorn app.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[[services]]
name = "finfind-backend"
type = "web"
region = "us-west1"

[services.settings]
autoscaling = true
minInstances = 1
maxInstances = 3
cpuLimit = 2
memoryLimit = 2048

[[services.env]]
PYTHONPATH = "/app"
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
