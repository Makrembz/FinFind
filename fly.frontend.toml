# Fly.io Deployment Configuration for FinFind Frontend
# https://fly.io/docs/reference/configuration/

app = "finfind-frontend"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Frontend/Dockerfile"
  [build.args]
    NODE_VERSION = "20"
    NEXT_PUBLIC_API_URL = "https://finfind-backend.fly.dev"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "rolling"
